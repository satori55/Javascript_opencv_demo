<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .content {
      max-width: 640px;
      margin: auto;
    }
  </style>
</head>
<body class="bg-blue-50">
  <div class="content py-10">
    <!-- Hero Image -->
    <div class="mb-8">
      <img src="https://placehold.co/600x400" alt="Robot character surfing in the ocean" class="w-full">
    </div>

    <!-- Article Header -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold mb-2">PyTorch doc</h1>
      <div class="flex items-center text-sm text-gray-600">
        <img class="h-10 w-10 rounded-full mr-2" src="https://placehold.co/40x40" alt="Profile image placeholder">
        <div>
          <div>Name</div>
          <div class="text-gray-400">title</div>
        </div>
      </div>
    </div>

    <!-- Social Icons -->
    <div class="flex mb-8 text-gray-600 text-sm">
      <div class="flex items-center mr-6">
        <i class="fas fa-eye mr-1"></i>
        <span>596</span>
      </div>
      <div class="flex items-center mr-6">
        <i class="fas fa-star mr-1"></i>
        <span>26 comment</span>
      </div>
      <div class="flex items-center mr-6">
        <i class="fas fa-share-alt mr-1"></i>
        <span>share</span>
      </div>
      <div class="flex items-center">
        <i class="fas fa-heart mr-1"></i>
        <span>like</span>
      </div>
    </div>

    <!-- Article Content -->
    <div id="content-here">get article</div>

    <script>
      fetch('source.html')
              .then(response => response.text())
              .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const article = doc.querySelector('#article').innerHTML;
                document.getElementById('content-here').innerHTML = article;
              });
    </script>

  </div>
</body>
</html>
